<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Astrology Insights</h1>
    <form action="" id="astroForm">
      <label for="name">First Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="surname">Surname:</label>
      <input type="text" name="surname" id="surname" required>

      <label for="day">Date Of Birth (Day):</label>
      <input type="number" name="day" id="day" required>

      <label for="month">Month:</label>
      <input type="number" name="month" id="month" required>

      <label for="year">Year:</label>
      <input type="number" name="year" id="year" required>

      <button type="submit" value="Get Insights"></button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
